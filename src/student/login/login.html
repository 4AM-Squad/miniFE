<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../../loader.css">
	<link rel="stylesheet" href="style.css">
	<title>Student Login</title>
	<link rel="shortcut icon" href="../../assets/marker.ico" type="image/x-icon">
</head>

<body>
	<div class="loader hide" id="preloader">
		<img alt="Loading..." />
		<h1>Loading...</h1>
	</div>
	<video class="vidnit" autoplay="autoplay" loop muted id="bgvid">
		<source src="../../assets/nitkkr.mp4" type="video/mp4">
	</video>

	<div class="center">

		<h1>Login</h1>
		<form method="post">
			<div class="txt_field">
				<input type="text" id="roll" style="color: aliceblue;" required>
				<span></span>
				<label>Roll No.</label>
			</div>
			<div class="txt_field">
				<input type="password" id="pas" style="color:aliceblue" required>
				<span></span>
				<label>Password</label>
			</div>
			<input type="submit" value="Login" id="log">
			<div class="signup_link">
				Not a member? <a href="../Register/register.html">Signup</a>
			</div>
		</form>
	</div>
	<script src="../../loader.js"></script>
	<script src="login.js"></script>
</body>

</html>
